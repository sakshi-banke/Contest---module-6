<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" href = "Style.css">

<body>
<div  class="container">
    <form class="row g-3 registration-form" id ="registration-form" novalidate>
        <h2 style="text-align: center; font-weight: 400;" class="display-4">Registration From</h2>
       
        <div class="col-sm-12">
          <label for="full-name" class="form-label">Full name</label>
          <input type="text" class="form-control" id="full-name"  required autocomplete="off">
          <div class="valid-feedback" id="full-name-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="full-name-invalid">
            Please enter a valid first  name
        </div>
        </div>
       
     
        <div class="col-sm-12">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required autocomplete="off">
            <option selected disabled value="None">Choose</option>
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>
            <option value="others">OTHERS</option>   
          </select>
          <div class="valid-feedback" id="gender-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="gender-invalid">
            Please select a valid gender
          </div>
        </div>


        <div class="col-sm-12">
            <label for="hobbies" class="form-label">Hobbies</label> <br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="hobbies" required autocomplete="off"  >
              <label class="form-check-label" for="swimming">   Swimming </label> <br>
              <input class="form-check-input" type="checkbox" value="" id="hobbies" required autocomplete="off"  >
              <label class="form-check-label" for="reading-novel">   Reading Novel </label><br>
              <input class="form-check-input" type="checkbox" value="" id="hobbies" required autocomplete="off"  >
              <label class="form-check-label" for="dancing">   Dancing </label><br>
              <input class="form-check-input" type="checkbox" value="" id="hobbies" required autocomplete="off"  >
              <label class="form-check-label" for="singing">  Singing </label>
              <div class="valid-feedback" id="hobbies-valid">
                Looks good!
              </div>
              <div class="invalid-feedback" id="hobbies-invalid">
                You must select atleast one hobby!
              </div>
            </div>
          </div>

          <button class="btn btn-dark" type="button" onclick="validate()">Submit form</button>
        </div>
      </form>
    </div>
